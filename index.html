<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style type="text/css">
        .tombol{
            background-color: deepskyblue;
        }
        .table{
            background-color: gold;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form name="calculator">    
        <table  class="table">
            <caption>Calculator</caption>
            <tr>
                <td><input type="number" id="angka1"><td><input id="c1" type="checkbox" value="0"></td></td>
            </tr>
            <tr>
                <td><input type="number" id="angka2"><td><input id="c2" type="checkbox" value="0"></td></td>
            </tr>
            <tr>
                <td><input type="number" id="angka3"><td><input id="c3" type="checkbox" value="0"></td></td>
            </tr>
            <tr>
                <td colspan="1" align="center">
                    <input type="button" class="tombol" onclick="tambah ()" value="  +  ">
                    <input type="button" class="tombol" onclick="kurang ()" value="  -  ">
                    <input type="button" class="tombol" onclick="kali ()" value="  *  ">
                    <input type="button" class="tombol" onclick="bagi ()" value="  /  ">
                </td>
            </tr>
            <tr>
                <td>Hasil :<input type="number" name="hasil"></td></td>
            </tr>
        </table>
    </form>
</body>
</html>

<script src="app.js"></script>
